<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      rel="stylesheet"
      href="{{url_for('static', filename='Bootstrap/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
   <!--<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">-->
    <link rel="icon" href="{{url_for('static', filename='Images/icon.png')}}" />
    <title>Predictions</title>
  </head>
  <body>
    <div class="container">
      <h1>Model Predictions</h1>
      <!-- Display predictions table here -->
      <div class="table-container table-responsive">
        {% for table in tables %} {{ table | safe }} {% endfor %}
      </div>
      <div
        class="description container mx-1 d-flex align-items-center justify-content-center"
      >
        <p class="p-0 my-1 me-4">0 - Malicious traffic</p>
        <p class="p-0 my-1 ms-4">1 - Normal traffic</p>
      </div>
    </div>
    <!-- Script Files -->
    <script src="../static/Bootstrap/jquery.min.js"></script>
    <script src="../static/Bootstrap/bootstrap.min.js"></script>
  </body>
</html>

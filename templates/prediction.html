<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      rel="stylesheet"
      href="{{url_for('static', filename='Bootstrap/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link rel="icon" href="{{url_for('static', filename='Images/icon.png')}}" />
    <title>Predictions</title>
  </head>
  <body>
    <div class="container">
      <h1>Model Predictions</h1>
      <!-- Display predictions table here -->
      <div class="table-container table-responsive">
        {% for table in tables %} {{ table | safe }} {% endfor %}
      </div>
      <div
        class="description container d-flex align-items-center justify-content-center"
      >
        <div class="row">
          <div class="col-4">
            <h1>Predictions on the last column</h1>
          </div>
          <div class="col-6">
            <div class="d-flex align-items-center justify-content-center">
              <p class="p-0 my-1 me-4">0 - Malicious traffic</p>
              <p class="p-0 my-1 ms-4">1 - Normal traffic</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script Files -->
    <script src="{{url_for('static', filename='Bootstrap/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='Bootstrap/jquery.min.js')}}"></script>
  </body>
</html>
